<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat App</title>
</head>
<body>
<div id="chat-container">
    <h3>Chat</h3>
    <div id="messages">

    </div>

    <form id="chat-form">
        <input id="chat-input" name="message" placeholder="Message">
        <button id="send-button">Send</button>
    </form>
    <button id="send-location">Send location</button>
</div>

<!--Skal bruges til at vise en liste over brugere, når der sendes fetch til /users -->
<div id="users-container">
    <h3>All registered users</h3>
    <div class="container"></div>
    <button id="fetch-users" onclick="renderUsers()">Show All Registered users</button>
</div>

<script id="message-template" type="text/html">
    <div>
        <p>
            <span class="message-name">{{name}}:</span>
            <span class="message">{{message}}</span>
            <span class="message-meta">{{createdAt}}</span>
        </p>
    </div>
</script>

<script id="location-message-template" type="text/html">
    <div>
        <p>
            <span class="message-name">{{name}}:</span>
            <span class="message"><a href="{{url}}" target="_blank">My current location</a></span>
            <span class="message-meta">{{createdAt}}</span>
        </p>

    </div>
</script>

<!--mustache library til html template-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!--moments library til at formattere min UTF tid-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<!--klient siden af socket.io hentes med nedenstående socket.io script-->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
